<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Name on Browser tab -->
    <title>rguthrie's Weather Dashboard</title>
    
    <!-- Note relative location of reset.css and style.css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- rguthrie logo -->
    <section id="nameBox">
        <h5>rguthrie's</h5>
        <h4>Weather Dashboard</h4>
        <div>
            <p id="currentDateTime" class="lead">(today's date)</p>
        </div>
    </section>

    <!-- this page is a header section (above), followed by one row.
         the second column of the row has two sub-rows-->
    <div class="container-fluid">
        <div class="row full-height">
            <!-- first column of the row is the city dialog and history -->
            <div class="col-sm-2 cityEntry">
                <section>
                    <input type="text" id="citySel" placeholder=" <city> "/>
                    <button class="queryBtn" value="query" display="none">&#9758</button>
                </section>
                <br>
                <section class="storedCities">
                    <!-- dynamically populated from the js -->
                </section>
            </div>
            <!-- start the second column -->
            <div class="col-sm-10">
                <!-- first sub-row, the 'todayCard' for current weather -->
                <div class="row">
                    <div class="col-sm-3">
                        <div class="todayCard">
                            <h3 id="todayCardCity"></h3>
                            <h5 id="todayCardTemp"></h5>
                            <div class="todayCardWeatherIcon">
                                <img id="todayCardIcon">
                                <p id="todayCardDesc"></p>
                            </div>
                            <br>
                            <p id="todayCardWind"></p>
                            <p id="todayCardRH"></p>
                            <p id="todayCardUV"></p>
                            <button class="todayCardUVIcon"></button>
                        </div>    
                    </div>    
                </div>
                <!-- second sub-row, the five day forecast, shown as 5 cards -->
                <div class="row">
                    <!-- the individual dayCards are populated by the js -->
                    <div class="card-group">
                        <div class="col-sm-2 dayCard dayCard0">
                            <!-- <div id="dayCard0"></div> -->
                        </div>    
                        <div class="col-sm-2 dayCard dayCard1">
                            <!-- <div id="dayCard1"></div> -->
                        </div>    
                        <div class="col-sm-2 dayCard dayCard2">
                            <!-- <div id="dayCard2"></div> -->
                        </div>    
                        <div class="col-sm-2 dayCard dayCard3">
                            <!-- <div id="dayCard3"></div> -->
                        </div>    
                        <div class="col-sm-2 dayCard dayCard4">
                            <!-- <div id="dayCard4"></div> -->
                        </div>    
                        <!-- <div class="col-sm-2"> -->
                            <!-- <card id="dayCardBlank"></card> -->
                        </div> 
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript support; jQuery, bootstrap, and moment -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/moment.js"></script>
    <!-- OpenWeather city list -->
    <script src="assets/json/history.city.list.json"></script>
    <!-- Weather Dashboard logic -->
    <script src="assets/js/script.js"></script>

</body>
</html>
